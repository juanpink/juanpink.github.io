<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de Juegos</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="codigo.js"></script>
</head>
<body>

    <main id="div-principal">

        <header>Web de Video Juegos</header>

        <nav id="nav-botones">
            <button id="boton-play" class="boton-menu">Play Station</button>
            <button id="boton-xbox" class="boton-menu">Xbox</button>
            <button id="boton-nintendo" class="boton-menu">Nintendo</button>
            <button id="boton-todos" class="boton-menu">Todos</button>

            <select id="consola">
                <option value="juego" selected>Todos</option>
                <option value="play">Play Station</option>
                <option value="xbox">Xbox</option>
                <option value="nintendo">Nintendo</option>
            </select>
        </nav>

        <div id="div-juegos">
            <article class="juego play">
                <span>Call of Duty</span>
                <img src="https://image.api.playstation.com/vulcan/ap/rnd/202411/1401/b55616bfe1e0880911a3b488065446419772556e0285fccd.png?w=620&thumb=false" alt="Call of Duty">
                <span>Año : 2022</span>
                <span>Plataforma : Play Station</span>
            </article>

            <article class="juego xbox">
                <span>Hogwarts</span>
                <img src="https://store-images.s-microsoft.com/image/apps.11179.13814785456466922.4e78e496-4e8c-4f2c-93df-55ea1fa48e05.0d64da1c-8197-4d17-ba47-9e7494b62f6e" alt="Hogwarts">
                <span>Año : 2021</span>
                <span>Plataforma : Xbox</span>
            </article>

            <article class="juego play">
                <span>Fornite</span>
                <img src="https://image.api.playstation.com/vulcan/ap/rnd/202411/2922/2188596d0a2a86542ffb0939c8080f5efbbc6f5b2249e534.png?w=620&thumb=false" alt="Fornite">
                <span>Año : 2024</span>
                <span>Plataforma : Play Station</span>
            </article>

            <article class="juego nintendo">
                <span>Zelda</span>
                <img src="https://www.nintendo.com/eu/media/images/10_share_images/games_15/nintendo_switch_4/2x1_NSwitch_TheLegendofZeldaEchoesOfWisdom_image950w.jpg" alt="Zelda">
                <span>Año : 2017</span>
                <span>Plataforma : Nintendo</span>
            </article>

            <article class="juego xbox">
                <span>Red Dead</span>
                <img src="https://store-images.s-microsoft.com/image/apps.34695.13942869738016799.078aba97-2f28-440f-97b6-b852e1af307a.b278e12f-c22c-4a2a-bb18-dfd26ca6cafc" alt="Red Dead">
                <span>Año : 2023</span>
                <span>Plataforma : Xbox</span>
            </article>
        </div>

    </main>
    
</body>
</html>
